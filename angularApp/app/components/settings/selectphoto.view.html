<div class="col-md-6 col-md-offset-3 clearfix an-allheight an-page-div">
    <div ui-view="topMenu"></div>    
	<div class="row">
		<div class="col-xs-3 col-xs-offset-1">-----------</div>
		<div class="col-xs-2 col-xs-offset-1">or</div>
		<div class="col-xs-3 col-xs-offset-1">-----------</div>
	</div>
	<div class="row clearfix">
	    <div ng-repeat="index in vm.avatarIndex" class="">
	        <div class="col-xs-4 an-photo-col">
	        	<a href="#/selectphoto" ng-click="vm.selectAvatar(index)">
	        		<img src="assets/img/avatar{{index}}.png" class="img-responsive an-img-center an-avatar-icon" ng-class="vm.selectedAvatar==index?'an-image-border':''">
	        	</a>
	        </div>
	    </div>
	</div>
    <div class="row text-center">
           <button ng-click="vm.processSelection()" class="btn btn-anchor-bold col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4  col-md-2 col-md-offset-5 ">Done!</button>
    </div>
</div>

<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<!--     <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.1.1/flexboxgrid.min.css" type="text/css" />
 -->
    <link href='http://fonts.googleapis.com/css?family=Exo+2:700,600,800,300,400,500,900' rel='stylesheet' type='text/css'>
    <link href="assets/css/app.css" rel="stylesheet" />
    <link href="assets/css/auth.css" rel="stylesheet" />
</head>
<body>

    <div class="container an-allheight">
        <div class="row an-allheight">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div ui-view class="an-allheight"></div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://code.angularjs.org/1.2.20/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="http://code.angularjs.org/1.2.13/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-touch.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="app/components/auth-services/auth.service.js"></script>
    <script src="app/components/auth-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app/components/auth-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="app/components/auth-services/user.service.local-storage.js"></script>

    <script src="app/components/home/home.controller.js"></script>
    <script src="app/components/login/login.controller.js"></script>
    <script src="app/components/mood/mood.controller.js"></script>
    <script src="app/components/mood/mood_group_selector.controller.js"></script>
    <script src="app/components/mood/mood_selector.controller.js"></script>
    <script src="app/components/mood/mood_history.controller.js"></script>
    <script src="app/components/register/register.controller.js"></script>
    <script src="app/components/tutorial/tutorial.controller.js"></script>
    <script src="app/components/settings/selectphoto.controller.js"></script>
    <script src="app/components/menus/menu_simple/menu_simple.controller.js"></script>
    <script src="app/components/menus/menu_tutorial/menu_tutorial.controller.js"></script>
    <script src="app/components/menus/menu_main/menu_main_top.controller.js"></script>
    <script src="app/components/menus/menu_main/menu_main_bottom.controller.js"></script>
    <script src="app/components/menus/menu_right_chat/menu_right_chat.controller.js"></script>
</body>
</html>
